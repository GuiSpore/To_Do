<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Tarefa</title>
    <style>
        body{background-color: crimson;}
        h1{text-align: center;}
    </style>
</head>

<body>
    {% block content %}
        <div>
            <div>
                <h1>Deletar Tarefa</h1>
            </div>
            <div>
                <p>Tem certeza que deseja deletar a tarefa <strong>{{ object.nome_tarefa }}?</p>
                <form method="post">
                    {% csrf_token %}
                    <div>
                        <button type="submit">Deletar tarefa</button>
                        <a href="{% url 'atualizar' pk=object.pk %}">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    {% endblock %}
</body>
